<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="index.html">Walker Angland</a>
      </div>
      <a href="contact.html">Contact</a>
    </nav>

    <main class="one-col">
      <header>
        <h1>Contact</h1>
        <p class="tagline">Send a message and I will get back to you.</p>
      </header>

      <section>
        <h3>Message</h3>

        <form>
          <label for="name">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            required
            style="padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 10px;"
          />

          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            style="padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 10px;"
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="6"
            required
            style="padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 10px;"
          ></textarea>

          <input
            type="submit"
            value="Send"
            style="padding: 10px 12px; border-radius: 10px; border: 1px solid #111827; background: #111827; color: #ffffff; font-weight: 700; cursor: pointer;"
          />
        </form>
      </section>
    </main>

    <footer>
      <p>Â© Walker Angland</p>
    </footer>
  </body>
</html>
